services:
  postgres:
    image: postgres:14-alpine
    container_name: gcmc-postgres-dev
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gcmc_kaj_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gcmc-dev-network

  redis:
    image: redis:alpine
    container_name: gcmc-redis-dev
    restart: always
    ports:
      - "6379:6379"
    networks:
      - gcmc-dev-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gcmc-pgadmin-dev
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gcmc.gy}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gcmc-dev-network

networks:
  gcmc-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local